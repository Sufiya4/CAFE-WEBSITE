<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Table Booking</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/background/20231016/original/pngtree-aesthetic-cafe-and-co-working-space-with-3d-rendered-elements-picture-image_5582747.jpg') center/cover no-repeat fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .confirmation {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
        }

        .confirmation h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Crafting Memories, One Table at a Time â€“ Book Yours Now!</h1>
    </header>

    <section>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="partySize">Party Size:</label>
            <select id="partySize" name="partySize" required>
                <option value="1">1 person</option>
                <option value="2">2 people</option>
                <option value="3">3 people</option>
                <option value="4">4 people</option>
                <option value="5+">5+ people</option>
            </select>

            <button type="submit">Book Table</button>
        </form>

        <div class="confirmation" id="confirmationMessage">
            <h2>Thanks for booking a table!</h2>
            <p>We look forward to serving you.</p>
        </div>
    </section>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // You can add logic here to handle the form submission, like sending data to a server.
            // For this example, let's just show a confirmation message.
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>

</body>
</html>
