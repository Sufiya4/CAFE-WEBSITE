<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center horizontally */
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background-color: #0d0153;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            cursor: pointer;
            margin: 20px;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .menu li {
            padding: 10px 20px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center horizontally */
            padding: 20px;
            background-color: #f5f5f5;
            position: relative; /* Add relative positioning */
            z-index: 1; /* Adjust z-index to ensure content is above sidebar */
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px; /* Adjust as needed */
            margin-left:270px
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Center the heading */
        h1 {
            padding: 20px;
            text-align: center;
            color: #00356e;
            margin: 0; /* Remove the previous margin */
        }
        #upper-right-image {
            position: fixed;
            border: 2px solid #01003f;
            top: 6px;
            right: 20px;
            width: 100px; /* Adjust the width as needed */
            height: auto; /* This will maintain the aspect ratio of the image */
            z-index: 9999; /* Use a high z-index to ensure the image is above other elements */
        }
    </style>
</head>
<body>
    <h1>Your Booking History</h1>
    <img src="https://static.vecteezy.com/system/resources/previews/000/623/239/original/auto-car-logo-template-vector-icon.jpg" alt="Image" id="upper-right-image">

    <div class="sidebar">
        <ul class="menu">
            <li><a href="/home">Home</a></li>
            <li><a href="#" class="selected-link">Booking History</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href = "/cancel_booking">Cancel Booking</a></li>
        </ul>
    </div>
    <table>
        <tr>
            <th>Booking Date</th>
            <th>Booking Time</th>
            <th>Plot ID</th>
            <th>Hours</th>
            <th>Total Amount in rupees</th>
            <th>Payment Method</th>
            <th>User Email</th>
        </tr>

    </table>
    <script>

        // Fetch booking history data from the server using AJAX
        fetch('/get_user_booking_history', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            // You can include additional options here, such as authentication tokens if needed
        })
        .then(response => response.json())
        .then(bookingHistory => {
            const table = document.querySelector('table');
            bookingHistory.forEach(booking => {
                const row = table.insertRow();
                row.insertCell().textContent = booking.bookingDate;
                row.insertCell().textContent = booking.bookingTime;
                row.insertCell().textContent = booking.plotId;
                row.insertCell().textContent = booking.hours;
                row.insertCell().textContent = booking.totalAmount;
                row.insertCell().textContent = booking.paymentMethod;
                row.insertCell().textContent = booking.userEmail;
            });
        })
        .catch(error => {
            console.error(error);
        });

    </script>

</body>
</html>
