<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Quick Park</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          background-color: white;
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.6;
      }
      h1 {
          font-size: 24px;
          margin-bottom: 16px;
          color: white;
          text-align: center;
          padding-top: 20px;
      }
      h2 {
          font-size: 20px;
          margin-top: 20px;
          margin-bottom: 10px;
          color: #00356e;
      }
      hr {
          border: none;
          border-top: 1px solid #ccc;
          margin-top: 20px;
      }
      .menu {
          list-style: none;
          padding: 0;
          display: flex;
          flex-direction: column;
          width: 100%;
      }

      .menu li {
          padding: 10px 20px;
      }

      .menu li a {
          color: #fff;
          text-decoration: none;
          font-size: 16px;
      }
      table {
          border-collapse: collapse;
          width: 100%;
      }
      th, td {
          border: 1px solid black;
          padding: 8px;
      }
      /* Sidebar Styles */
      .sidebar {
          position: fixed;
          left: 0;
          top: 0;
          bottom: 0;
          width: 250px;
          background-color: #0d0153;
          color: #fff;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: center;
          z-index: 1000;
          transition: transform 0.3s ease-in-out;
      }
      .sidebar a {
          color: #fff;
          text-decoration: none;
          font-size: 18px;
          margin: 10px 0;
          align-items: left;
          margin-left: 20px;
      }
        /* Top Bar Styles */
      .top-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 50px;
          background-color: #01003f;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 999;
      }
      /* Main Content Styles */
      .main-content {
          margin-top: 70px; /* Adjust based on top bar height */
          margin-left: 250px; /* Adjust based on sidebar width */
          padding: 20px;
      }
        /* Form Styles */
      form {
          margin-top: 20px;
          padding: 10px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 2px 4px grey;
      }
      label, input, button {
          display: block;
          margin-bottom: 10px;
      }
  </style>
</head>
<body>
    <div class="top-bar">
        <h1>Welcome To QuickPark</h1>
    </div>
    <div class="sidebar">
        <a href="/admin_bookings_page">Bookings</a>
        <a href="#" class="selected-link">Home</a>
    </div>

  <div class="main-content">
    <hr>
    <!-- Parking Lot Section -->
    <h2 id="parking-lot">Parking Lot: Mantri Square Mall</h2>
    <h2 id = "Number-of-parking-lots">Number of parking lots: 12</h2>

    <!-- Price Update Form -->
    <h2>Update Prices:</h2>
    <form method="POST" action="{{ url_for('update_prices') }}">
        <label for="principal_amount">Principal Amount:</label>
        <input type="number" id="principal_amount" name="principal_amount" value="{{ principal_amount }}" required>
        <label for="additional_amount_per_hour">Additional Hour Price:</label>
        <input type="number" id="additional_amount_per_hour" name="additional_amount_per_hour" value="{{ additional_amount }}" required>
        <button type="submit">Update Prices</button>
    </form>
  </div>
</body>
</html>
