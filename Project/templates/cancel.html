<!DOCTYPE html>
<html>
<head>
    <title>Quick Park</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            background-color: darkred;
            padding: 10px;
            color: azure;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        #upper-right-image {
            position: fixed;
            border: 2px solid #01003f;
            top: 6px;
            right: 20px;
            width: 80px; /* Adjust the width as needed */
            height: auto; /* This will maintain the aspect ratio of the image */
            z-index: 9999; /* Use a high z-index to ensure the image is above other elements */
        }
    </style>
</head>
<body>
    <h1>Quick Park</h1>
    <img src="https://static.vecteezy.com/system/resources/previews/000/623/239/original/auto-car-logo-template-vector-icon.jpg" alt="Image" id="upper-right-image">
    <h2>Booking Cancellation Page</h2>
    <p>Would you like to cancel any of your booking, if yes please click the following button.</p>
    <button id="cancelBooking">Cancel Booking</button>

    <script>
        document.getElementById("cancelBooking").addEventListener("click", function() {
            var confirmation = confirm("Are you sure you want to cancel your booking?");
            if (confirmation) {
                // Get user input (date, start time, plot ID)
                var bookingDate = prompt("Enter the booking date (YYYY-MM-DD):");
                var startTime = prompt("Enter the start time (HH:MM):");
                var plotId = prompt("Enter the plot ID:");

                // Validate user input
                if (!bookingDate || !startTime || !plotId) {
                    alert("Please provide all the required information.");
                    return;
                }

                // Create data object to send to the backend
                var requestData = {
                    bookingDate: bookingDate,
                    startTime: startTime,
                    plotId: plotId
                };

                // Perform cancellation process here, e.g., make an API call to cancel the booking
                fetch('/cancel_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Display the cancellation message from the backend
                })
                .catch(error => {
                    console.error('Error canceling booking:', error);
                    alert('An error occurred while canceling your booking.');
                });
            }
        });
    </script>
</body>
</html>
