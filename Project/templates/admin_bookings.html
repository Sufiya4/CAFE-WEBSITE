<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center horizontally */
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background-color: #0d0153;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            cursor: pointer;
            margin: 20px;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .menu li {
            padding: 10px 20px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            justify-items: center; /* Center horizontally */
            padding: 20px;
            position: relative; /* Add relative positioning */
            z-index: 1; /* Adjust z-index to ensure content is above sidebar */
        }
        label, input, button {
            margin-bottom: 15px; /* Increase this value to adjust the space */
        }

        /* Center the search button */
        #searchButton {
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px; /* Adjust as needed */
            margin-left:270px
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Center the heading */
        h1 {
            padding: 20px;
            text-align: center;
            color: #01003f;
            margin: 0; /* Remove the previous margin */
        }
    </style>
</head>
<body>
    <h1>Booking History</h1>

    <div class="sidebar">
        <ul class="menu">
            <li><a href="#" class="selected-link">Bookings</a></li>
            <li><a href="/admininterface">Home</a><li>
        </ul>
    </div>
    <div class="main-content">
        <label for="searchDate">Select Date:</label>
        <input type="date" id="searchDate">
        <button id="searchButton">Search</button>

        <table>
            <tr>
                <th>Booking Date</th>
                <th>Booking Time</th>
                <th>Plot ID</th>
                <th>Hours</th>
                <th>Total Amount in rupees</th>
                <th>Payment Method</th>
                <th>User Email</th>
                <th>Vehicle Number</th>
            </tr>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('searchButton');
            searchButton.addEventListener('click', () => {
                console.log('search button clicked');
                const searchDate = document.getElementById('searchDate').value;

                // Fetch booking history data based on the selected date using AJAX
                fetch(`/admin_bookings?date=${searchDate}`, {
                    method: 'GET', // Use GET to pass the date as a query parameter
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // You can include additional options here, such as authentication tokens if needed
                })
                .then(response => response.json())
                .then(bookingHistory => {
                    const table = document.querySelector('table');
                    // Clear existing table rows before adding new data
                    while (table.rows.length > 1) {
                        table.deleteRow(1);
                    }

                    if (bookingHistory.length === 0) {
                        const noDataMessageRow = table.insertRow();
                        const noDataMessageCell = noDataMessageRow.insertCell();
                        noDataMessageCell.colSpan = 7; // Span all columns
                        noDataMessageCell.textContent = 'No booking data found.';
                    } else {
                        bookingHistory.forEach(booking => {
                            const row = table.insertRow();
                            // Insert booking data into cells
                            const bookingDateCell = row.insertCell();
                            bookingDateCell.textContent = booking.bookingDate;
                            const bookingTimeCell = row.insertCell();
                            bookingTimeCell.textContent = booking.bookingTime;
                            const PlotIdCell = row.insertCell();
                            PlotIdCell.textContent = booking.plotId;
                            const HoursCell = row.insertCell();
                            HoursCell.textContent = booking.hours
                            const TotalamountCell = row.insertCell();
                            TotalamountCell.textContent = booking.totalAmount;

                            const paymentMethodCell = row.insertCell();
                            paymentMethodCell.textContent = booking.paymentMethod;
                            const useremail = row.insertCell();
                            useremail.textContent = booking.userEmail
                            const vehicleNumberCell = row.insertCell();
                            vehicleNumberCell.textContent = booking.vehicleNumber;
                        });
                    }
                })
                .catch(error => {
                    console.error(error);
                });
            }); // <-- Closing parenthesis for the searchButton.addEventListener
        }); // <-- Closing parenthesis for the document.addEventListener

    </script>
</body>
</html>
