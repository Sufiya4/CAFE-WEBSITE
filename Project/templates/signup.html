<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Parking Reservation System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .background-image-container {
            background-image: url("https://www.versionx.in/wp-content/uploads/2020/03/smart-parking.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 900px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1 class="heading">QuickPark</h1>
    <img src="https://static.vecteezy.com/system/resources/previews/000/623/239/original/auto-car-logo-template-vector-icon.jpg" alt="Image" id="upper-right-image">
    <div class="background-image-container"></div>
    <div class="container">
        <form action="/signup" method="post">
            <h1>Sign-up for using Quickpark</h1>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="vehicle_number">Vehicle Number:</label>
            <input type="text" id="vehicle_number" name="vehicle_number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[0-9a-zA-Z!@#$%^&*]{8,}" title="Password must be at least 8 characters long and contain a mix of uppercase letters, lowercase letters, numbers, and special characters." />

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span id="password_warning" class="warning">Passwords do not match</span>

            <input type="submit" value="Signup">

            <p>Already have an account? <a href="/signin">Sign In</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const passwordWarning = document.getElementById('password_warning');

            form.addEventListener('submit', function (event) {
                if (password.value !== confirmPassword.value) {
                    event.preventDefault(); // Prevent form submission
                    passwordWarning.style.display = 'block'; // Show the warning message
                } else {
                    passwordWarning.style.display = 'none'; // Hide the warning message if passwords match
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const email = document.getElementById('email');
            const emailWarning = document.getElementById('email_warning');

            form.addEventListener('submit', function (event) {
                if (!email.checkValidity()) {
                    event.preventDefault();
                    emailWarning.style.display = 'block';
                } else {
                    emailWarning.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
